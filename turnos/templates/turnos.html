{% extends 'layout.html' %}
{% block header %}
    <title>Turnos :: listados</title>
{% endblock  %}

{% block body %}
    <table border="1">
        <thead>
            <tr>
                <td>Fecha:</td>
                <td>Paciente:</td>
                <td>MÃ©dico:</td>
                <td><a href="{% url 'turnos:reservar' %}">+ Turno</a></td>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %} 
                <tr>
                    <td>{{ turno.fecha }}</td>
                    <td>{{ turno.paciente }}</td>
                    <td>{{ turno.medico }}</td>
                    <td>
                        <a href="{% url 'turnos:modificar_turno' turno.id %}">Edit</a>
                        <a href="{% url 'turnos:eliminar_turno' turno.id %}">Del</a>
                    </td>
                </tr>                
            {% empty %} 
                <tr>
                    <td colspan="4">No hay turnos cargados</td>
                </tr>
            {% endfor %} 
        </tbody>
    </table> 
{% endblock  %}
